<form method="get" action="" >
<fieldset>
    <legend>Categories</legend>    
    {% csrf_token %}
    {% for x,y in choices %}
        {% if not forloop.last %}
        {% ifequal listkind x %}
        <input type="radio" name="kind" value={{x}} checked>{{y}} 
        {% else %}
        <input type="radio" name="kind" value={{x}}>{{y}} 
        {% endifequal %}
        {% endif %}
    {% endfor %}
    <p><input type="submit" value="Apply"></p>

</fieldset>    
</form>
