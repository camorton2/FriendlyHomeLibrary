<section>
{% if user.is_authenticated %}
   {% if form.errors %}
      <p style="colour: red">Please correct the error {{form.errors|pluralize}}</p>
   {% endif %}
   <form action="" method="post">
       <table>
           {{form.as_table }}
       </table>
       {% csrf_token %}
   </form>
{% else %}
   <p>Error - action not permitted</p>
{% endif %}
</section>
