{% extends parent_template|default:"base.html" %}

{% block title %}
{{ block.super }} - Delete Director
{% endblock %}

{% block content %}
<form action="{{director.get_delete_url}}" method = "post">
{% csrf_token %}
<p>
    Are you sure you want to delete director{{director.fullName}}?
</p>
<a href="{{director.get_absolute_url}}">Cancel</a>
<button type="submit">Delete Director</button>
</form>
{% endblock %}
