{% extends parent_template|default:"base.html" %}

{% block title %}
{{ block.super }} - Delete Collection
{% endblock %}

{% block content %}
<form action="{{collection.get_delete_url}}" method = "post">
{% csrf_token %}

</p>

</form>
{% endblock %}
