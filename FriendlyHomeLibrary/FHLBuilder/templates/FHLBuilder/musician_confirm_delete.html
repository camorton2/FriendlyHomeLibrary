{% extends parent_template|default:"base.html" %}

{% block title %}
{{ block.super }} - Delete Musician
{% endblock %}

{% block content %}
<form action="{{musician.get_delete_url}}" method = "post">
{% csrf_token %}
<p>
    Are you sure you want to delete musician{{musician.fullName}}?
</p>
<a href="{{musician.get_absolute_url}}">Cancel</a>
<button type="submit">Delete Musician</button>
</form>
{% endblock %}
