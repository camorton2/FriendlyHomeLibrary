
<form method="get" action="" >
<fieldset>
    <legend>Preferences</legend>    
    {% csrf_token %}
    {% if love %}
    <input type="radio" name="pref" value="loved" checked>Love 
    {% else %}
    <input type="radio" name="pref" value="loved">Love 
    {% endif %}

    {% if like %}
    <input type="radio" name="pref" value="liked" checked>Like 
    {% else %}
    <input type="radio" name="pref" value="liked">Like 
    {% endif %}

    {% if dislike %}
    <input type="radio" name="pref" value="disliked" checked>Dislike 
    {% else %}
    <input type="radio" name="pref" value="disliked">Dislike 
    {% endif %}
    <p><input type="submit" value="Apply"></p>
</fieldset>    
</form>
