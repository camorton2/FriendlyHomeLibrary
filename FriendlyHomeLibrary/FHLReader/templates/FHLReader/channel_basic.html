{% extends parent_template|default:"FHLBuilder/base_fhlbuilder.html" %}

{% block title %}
{{ block.super }} generated channel
{% endblock %}

{% block content %}
<h3>{{title}}</h3>
<div>
<form action="" method = "post">
    {% csrf_token %}    
    <fieldset>
    <legend>Pick your playlist</legend>    
    {{form.as_p}}
    <button type="submit">Go</button>
    </fieldset>
</form>
</div>
<p>{{message}}</p>
{% endblock %}
