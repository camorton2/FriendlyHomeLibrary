{% extends parent_template|default:"FHLReader/base_reader.html" %}

{% block title %}
{{ block.super }} Channels
{% endblock %}

{% block content %}
<h3>Channels under construction</h3>
{% for i in choices %}
<li><a href="{% url 'movie_channel' i %}">{{i}} Channel</a></li>
{% endfor %}
<li><a href="{% url 'cartoon_channel' %}">Cartoons</a></li>
<li><a href="{% url 'random_list' %}">Random by file kind</a></li>
{% endblock %}
